<h1>Payment Details</h1>

<form action="">
    <fieldset>
        <legend>All Information Here</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required name="cardInfo" placeholder="First and Last Name">
        </div>
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" required name="cardInfo" placeholder="Email">
        </div>
        <div>
            <label for="ccn">Credit Card Number:</label>
            <input id="ccn" type="tel" required inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                maxlength="19" placeholder="xxxx xxxx xxxx xxxx" >
        </div>
        <div>
            <label for="expireM">Expiration Month:</label>
            <select name='expire' id='expireM'>
                <option value=''>Month</option>
                <option value='01'>January</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
            </select>
            <label for="expireY">Expiration Year:</label>
            <select name='expire' id='expireY'>
                <option value=''>Year</option>
                <option value='20'>2020</option>
                <option value='21'>2021</option>
                <option value='22'>2022</option>
                <option value='23'>2023</option>
                <option value='24'>2024</option>
            </select>
            <input type="hidden" name="expiry" required id="expiry" maxlength="4" />
        </div>
        <div>
            <label for="sCode">Security Code</label>
            <input type="tel" id="sCode"name="cardInfo" required maxlength="3" inputmode="numeric"
                placeholder="XXX" size="3">
        </div>
        
    </fieldset>
    <div>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </div>
</form>
