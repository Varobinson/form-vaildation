<h1>Pizza Shack</h1>
<fieldset>
    <legend>Pizza</legend>
    <div>
        <label for="crust">Crust</label>
        <select name="pizza" id="crust">
            <option value="" selected disabled>Select a Crust</option>
            <option value="thin">thin</option>
            <option value="cheese">cheese</option>
            <option value="regular">regular</option>
        </select>
    </div>
    <div>
        <label for="pepperoni">pepperoni</label>
        <input type="checkbox" id="pepperoni">
        <label for="pineapple">pineapple</label>
        <input type="checkbox" id="pineapple">
        <label for="sausage">sausage</label>
        <input type="checkbox" id="sausage">
        <label for="veggies">veggies</label>
        <input type="checkbox" id="veggies">
    </div>
</fieldset>
<fieldset>
    <legend>Delivery Options</legend>
    <div>
        <div>
            <h3>Would you like delivery?</h3>
        </div> 
        <label for="Yes">Yes</label>
        <input type="radio" id="yes" value="yes">
        <label for="no">No</label>
        <input type="radio" id="no" value="no">
    </div>
</fieldset>
<fieldset>
    <legend>Personal Details</legend>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="personal">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="personal">
    </div>
    <div>
        <label for="additional">Additional Information</label>
        <textarea name="personal" id="additional" cols="10" rows="5"></textarea>
    </div>
</fieldset>
